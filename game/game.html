<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS_GAME</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <h1> ROCK PAPER SCISSORS GAME</h1>
    <div class="choices">
        <div class="choice" id="rock" onclick="play('rock');update();">
            <img src="rock.png"/>
        </div>
        <div class="choice" id="scissor" onclick="play('scissor');update();">
            <img src="scissors.png"/>
        </div>
        <div class="choice" id="paper" onclick="play('paper');update();" >
            <img src="paper.png"/>
        </div>
    </div>
    <div id="urscore">
        <p>YOU</p>
        <p id="you">0</p>
    </div>
    <div id="comscore">
        <p>COMPUTER</p><P id="cmp">0</P>
    </div>
    <div id="container">
        <P id="msg">ENTER YOUR CHOICE</P>

    </div>
    <br><br>
    <button id="mode" onclick="cc()">
        Change Mode
    </button>
    <script src="game.js"></script>
    
</body>
</html>
